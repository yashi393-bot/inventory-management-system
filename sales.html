<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
	    background-image: url('https://img.freepik.com/premium-photo/image-is-darkthemed-stock-market-chart-chart-shows-line-graph-stock-market-prices-time_14117-201919.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .dashboard {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
	    box-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
	    height: 100px;
	    width: 200px;
        }
        .card h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        .card p {
            color: #777;
            font-size: 14px;
        }
        .chart-container {
            background: white;
            padding: 15px;
            border-radius: 12px;
	    height: 350px;
	    width: 550px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card"> <h2>03</h2> <p>New Orders</p> </div>
        <div class="card"> <h2>05</h2> <p>Total Delivered</p> </div>
        <div class="card"> <h2>00</h2> <p>Total Canceled</p> </div>
        <br><div class="chart-container">
            <canvas id="ordersChart"></canvas>
        </div>
       <br> <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
    </div>
    <script>
        const ordersCtx = document.getElementById('ordersChart').getContext('2d');
        new Chart(ordersCtx, {
            type: 'bar',
            data: {
                labels: ['Sep 21', 'Sep 22', 'Sep 23', 'Sep 24', 'Sep 25'],
                datasets: [{
                    label: 'Total Orders',
                    data: [5, 6, 3, 7, 10],
                    backgroundColor: '#007bff'
                }, {
                    label: 'Canceled Orders',
                    data: [1, 0, 1, 0, 0],
                    backgroundColor: '#dc3545'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        const salesCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [2000, 2500, 2300, 2700, 3000, 3200],
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.2)',
                    
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
